<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>
            <h:outputText value="#{rsrc['person.list.title']}"/>
        </title>
    </h:head>

    <h:body>
        <div class="container">
            
            <h2>
                <h:outputText value="#{rsrc['person.list.title']}"/>
            </h2>
            <h:form id="personListForm">
                <h:dataTable id="dtPersons" var="person" value="#{people.peopleList}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['person.id']}" />
                        </f:facet>
                        <h:outputText value="#{person.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['person.firstName']}"/>
                        </f:facet>
                        <h:commandLink value="#{person.firstName}" action="#{personDetails.showPerson(person)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['person.lastName']}"/>
                        </f:facet>
                        <h:commandLink value="#{person.lastName}" action="#{personDetails.showPerson(person)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['person.movies']}"/>
                        </f:facet>
                        <h:outputText value="#{person.movies.size()}"/>
                    </h:column>
                </h:dataTable>
            </h:form>


            <h2>
                <h:outputText value="#{rsrc['movie.list.title']}"/>
            </h2>
            <h:form id="movieListForm">
                <h:dataTable id="dtMovies" var="movie" value="#{movies.movies}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['movie.id']}"/>
                        </f:facet>
                        <h:outputText value="#{movie.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['movie.name']}"/>
                        </f:facet>
                        <h:commandLink value="#{movie.name}" action="#{movieDetails.showMovie(movie)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['movie.producer']}"/>
                        </f:facet>
                        <h:outputText value="#{movie.producer}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['movie.people']}"/>
                        </f:facet>
                        <h:outputText value="#{movie.people.size()}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            
        </div>
    </h:body>

</html>
