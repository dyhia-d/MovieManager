<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>
            <h:outputText value="#{rsrc['person.details.title']}"/>
        </title>
    </h:head>

    <h:body>
        <div class="container">
            <h2>
                <h:outputText value="#{rsrc['person.details.title']}"/>
            </h2>
            <h:panelGrid border="0" columns="2">
                <h:outputLabel value="#{rsrc['person.id']} : " />
                <h:outputText value="#{personDetails.person.id}"/>
                <h:outputLabel value="#{rsrc['person.firstName']} : " />
                <h:outputText value="#{personDetails.person.firstName}"/>
                <h:outputLabel value="#{rsrc['person.lastName']} : " />
                <h:outputText value="#{personDetails.person.lastName}"/>
            </h:panelGrid>

            <h3>
                <h:outputText value="#{rsrc['person.details.list.movies']}"/>
            </h3>
            <h:form id="movieListForm">
                <h:dataTable id="dtPersonsMovies" var="movie" value="#{personDetails.personMovies}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['movie.id']}" />
                        </f:facet>
                        <h:outputText value="#{movie.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['movie.name']}"/>
                        </f:facet>
                        <h:commandLink value="#{movie.name}" action="#{movieDetails.showMovie(movie)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{rsrc['movie.producer']}"/>
                        </f:facet>
                        <h:outputText value="#{movie.producer}"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton id="cmdBtnGoHome" value="#{rsrc['button.label.home']}" action="Accueil.xhtml" />
            </h:form>
        </div>
    </h:body>

</html>
